<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mystyles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>The Fashion Pet</h1>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <img
        id="center"
        src="https://media.istockphoto.com/id/167580039/photo/group-of-pets-dog-cat-bird-reptile-rabbit.jpg?s=612x612&w=0&k=20&c=4eR0Hm24eedR4AJ46j6b8ZZUACi3GoRYk99QGKFLO20="
        alt="Pets Picture"
      />
      <br />
      <h1>Register new pet</h1>
      <br />
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="formControl" id="txtName" />
      </div>
      <br />
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" class="formControl" id="txtAge" />
      </div>
      <br />
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <input type="text" class="formControl" id="txtGender" />
      </div>
      <br />
      <div class="mb-3">
        <label class="form-label">Breed</label>
        <input type="text" class="formControl" id="txtBreed" />
      </div>
      <br />
      <div class="mb-3">
        <label class="form-label">Service:</label>
        <select class="form-control" id="txtService">
          <option value="" disabled selected>-- Select A Service</option>
          <option value="grooming">Grooming</option>
          <option value="nails">Nails</option>
          <option value="vaccine">Vaccines</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Type:</label>
        <select class="form-control" id="txtType">
          <option value="" disabled selected>-- Select Pet Type</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Payment:</label>
        <select class="form-control" id="txtPayment">
          <option value="" disabled selected>-- Select Payment Type</option>
          <option value="cash">Cash</option>
          <option value="debit">Debit</option>
          <option value="credit">Credit</option>
        </select>
      </div>
      <button class="btn" onclick="register();">Register</button>
      <div id="pets"></div>
      <br />
      <table>
        <thead>
          <tr class="table-row">
            <th>Name</th>
            <th>Age></th>
            <th>Gender</th>
            <th>Breed</th>
            <th>Service</th>
            <th>Type</th>
            <th>Payment</th>
          </tr>
        </thead>
        <tbody id="petTable"></tbody>
      </table>
    </main>
    <footer></footer>
    <script src="scripts/register.js"></script>
    <script src="scripts/displayPets.js"></script>
  </body>
  <footer>
    <img
      id="bottom"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS41XNwIH56YpHx4y74rViPDMG02lLH0tf2_wCe1k8GSaLKYTp2F-3IKlxMdB5EuI4Dgg&usqp=CAU"
      alt="Pets Picture"
    />
  </footer>
</html>
